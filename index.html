<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Now!!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="heading-icon">
            <h3>Temperature Converter</h3>
            <div class="temp-icon"><i class="fa-solid fa-temperature-three-quarters fa-lg"></i></div>
        </div>
        <div class="input-area">
            <input type="number" placeholder="Celcius"id="Celcius" onchange="setValue()">
            <span class="icon">&#8451</span>
        </div>
        <div class="input-area">
            <input type="number" placeholder="Fehrenhiet"id="Fehrenhiet">
            <span class="icon">&#8457</span>
        </div>
        <div class="input-area">
            <input type="number" placeholder="Kelvin"id="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <button id="button" onclick="clearValue()">All Clear </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
